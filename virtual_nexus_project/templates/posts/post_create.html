{% extends '_base.html' %}
{% load static %}
{% block title %}Create new post{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/post_create.css' %}">

<h1>Add new post</h1>
<form method="post" enctype="multipart/form-data" class="creating-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add post</button>
</form>
{{ form.media }}
{% endblock %}
