{% extends '_base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css\post_detail.css' %}">

<div class="page-container">
    <h1>{{ post.title }}</h1>
    <h2><a href="{% url 'profile-detail' pk=post.author.id %}">{{ post.author }}</a></h2>
    <h3>{{ post.body }}</h3>
</div>
{% endblock %}
