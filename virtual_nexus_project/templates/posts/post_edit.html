{% extends '_base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/post_create.css' %}">

<h1>Edit post</h1>
<form method="post" enctype="multipart/form-data" class="creating-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Edit</button>
</form>
{{ form.media }}
{% endblock %}
